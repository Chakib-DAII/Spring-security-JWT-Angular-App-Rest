<form #userForm="ngForm">

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control" [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="loginUser(user)">Submit</button>
  </div>

</form>
