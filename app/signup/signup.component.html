<form #userForm="ngForm">
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input id="firstName" type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">LastName</label>
    <input id="lastName" type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control" [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber">
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" class="form-control" [(ngModel)]="user.role" name="role">
      <option value="">Select Role</option>
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
    </select>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="saveUser(user,userForm)">Submit</button>
  </div>

</form>
